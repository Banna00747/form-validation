<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>FORM VALIDATION</title>
    <link href="https://bootswatch.com/yeti/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    
    <body>
    
    <div class="container well" style="margin-top: 50px">
      <form id="register-form">
        <fieldset>
          <legend>Sign up for an account</legend>
        </fieldset>
        <p>Create a login</p>
  
        <div class="form-group col-md-12">
          <input class="form-control" name="email" placeholder="Email address" type="email">
        </div>
        
        </div>
         <div class="clearfix">
       </div>
        
        <div class="form-group col-md-6">
          <input class="form-control" name="firstName" placeholder="First name" type="text">
        </div>
       <div class="form-group col-md-6">
         <input class="form-control" name="secondName" placeholder="Last name" type="text">
       </div>
      
       <div class="form-group col-md-12">
         <input class="form-control" name="mobile" placeholder="mobile" type="tel">
       </div>
  
       <div class="form-group col-md-12">
         <input class="form-control" name="address" placeholder="address" type="text">
       </div>
       
        <div>
          <input class="btn btn-primary" id="submit-button" type="submit" value="Sign Up">
        </div>
  
      </form>
    </div>
  
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.1.3.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/jquery.validate.min.js"></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.13.0/additional-methods.min.js"></script>
    <script src="js/Validation.js"></script>
  
  </body>
</html>
